<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延时提示框</title>
	<style type="text/css">
	div{
		float: left;
		margin: 10px;
	}
		#div1{
			width: 50px;
			height: 50px;
			background: #25BFE3;
		}
		#div2{
			width: 250px;
			height: 180px;
			background: #EAD5D5;
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv1=document.getElementById('div1');
			var oDiv2=document.getElementById('div2');
			var timer=null

			oDiv2.onmouseover=oDiv1.onmouseover=function(){
				oDiv2.style.display='block';
				clearTimeout(timer);
			};
			oDiv2.onmouseout=oDiv1.onmouseout=function(){
				timer=setTimeout (
					function(){oDiv2.style.display='none';}
					,500)
			};
		};
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
