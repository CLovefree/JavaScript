<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
		}
		.box{
			width: 200px;
			height: 200px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="div1" onmouseover="document.getElementById('div1').className='box';"
	onmouseout="document.getElementById('div1').className='';"></div>
</body>
</html>
